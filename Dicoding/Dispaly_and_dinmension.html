    Tag <div> dan <span>
        Pada tag <div> dan <span> tidak ada fungsi khusus seperti <h1> , <span>, <img> dan tag semantik lainnya. Tag <div> dan <span> digunakan untuk mengelompokkan elemen html atau memberi style secara spesifik.
 -->

 <!--
     Default Display Mode
        Tag <div> bersifat block.
            Tag <span> bersifat inline.


 div
{
    display : block;
}

span
{
    display : inline;
}
 -->
